<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Allstar Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="welcome">
            <h1>Welcome to Daniel's Allstar Coding Quiz Extravaganza!!!!!!!</h1>

            <button id="start">Start the MADNESS!!!</button>

            <h2>Ten Seconds Lost for Each Wrong Answer</h2>
        </div>

        <div id="quiz" style="display : none;">
            <div id="question">
                <p> Question </p>
            </div>
            <div id="timer">
                <div id="counter"> 60 </div>
                <!-- <div id="btimeGauge"></div> -->
                <div id="timeGauge"></div>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
        </div>
        <div id="scoreContainer">

            <div id="initials">
                <form method="GET">
                    <div class="form-group">
                        <label for="initials">Initials</label>
                        <input type="text" name="initials" id="initials" placeholder="Enter Your Initials Here">
                    </div>
                    <button id="submit-initials" type="button" class="btn btn-primary">Press Enter</button>
                </form>
            </div>
        </div>

        <div id="highscore-container" class="container d-none">
            <button id="leaderboard" type="button" class="btn btn-primary">View The Leaderboard</button>
            <div class="row">
                <div class="col-2"></div>
                <div id="highscore-table" class="col-8">
                    <div class="row">
                        <div class="col-12 text-center">
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <script src="script.js"></script>

</body>

</html>
