<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Allstar Coding Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">

        <div id="welcome">
            <h1>Welcome to Daniel's Allstar Coding Quiz Extravaganza!!!!!!!</h1>

            <button id="start">Start the MADNESS!!!</button>
        </div>

        <div id="quiz" style="display : none;">
            <div id="question">
                <p> Question </p>
            </div>
            <div id="timer">
                <div id="counter"> 60 </div>
                <!-- <div id="btimeGauge"></div> -->
                <div id="timeGauge"></div>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
        </div>
        <div id="scoreContainer">
            <h2>Your Score is:</h2>

        </div>
    </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
