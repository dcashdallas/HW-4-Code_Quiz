<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Allstar Coding Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <h1>Welcome to Daniel's Allstar Coding Quiz</h1>

        <button id="start">Start the MADNESS!!!</button>

        <div id="quiz" style="display : none;">
            <div id="question">
                <p> Question </p>
            </div>
            <div id="timer">
                <div id="counter"> 59 </div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">1</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">2</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">3</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">4</div>
                <div id="scoreContainer">


                </div>
            </div>
        </div>
    </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
